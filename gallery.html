    <style>
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

    <div class="overlay" onclick="closeOverlay()">
        <img id="overlay-image" src="">
    </div>

    <script>
        function openOverlay(image) {
            const overlay = document.querySelector('.overlay');
            const overlayImage = document.getElementById('overlay-image');
            overlayImage.src = image.src;
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>
